<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成 - OneCRM</title>
    <link rel="stylesheet" href="/src/styles/bob-theme.css">
    <link rel="stylesheet" href="/src/styles/bob-auth.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .whitespace-pre-line {
            white-space: pre-line;
        }

        .auth-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .auth-checkbox input[type="checkbox"] {
            margin-top: 3px;
            accent-color: var(--primary);
        }

        .auth-checkbox a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-checkbox a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: var(--border-soft);
            margin-top: 6px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--color-semantic-danger-500);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: var(--color-semantic-warning-500);
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--color-semantic-success-500);
        }
    </style>
</head>

<body>
    <div class="auth-shell has-hero-image">
        <div class="auth-hero-brand-floating">OneCRM</div>

        <section class="auth-hero">
            <img class="auth-hero-bg show" src="/images/slider/tokyo01.jpg" alt="Hero background">
            <div class="auth-hero-overlay"></div>

            <p class="auth-eyebrow">セキュアアクセス</p>
            <h1 class="whitespace-pre-line">チームをつなぎ、&#10;成長を加速する</h1>
            <p class="auth-hero-subtitle">最新のビジネス管理とコラボレーションのためのプラットフォーム</p>
        </section>

        <section class="auth-panel">
            <header class="auth-panel-header">
                <div class="auth-brand">新規アカウント作成</div>
                <div class="auth-lang-toggle">
                    <button>中文</button>
                    <button class="active">日本語</button>
                    <button>EN</button>
                </div>
            </header>

            <div class="auth-panel-body">
                <p class="auth-eyebrow text-center">アカウント登録</p>
                <div class="auth-form-header">
                    <h2>アカウントを作成</h2>
                </div>

                <form class="auth-form" onsubmit="event.preventDefault(); alert('アカウント作成リクエストを送信しました。');">
                    <div class="auth-field">
                        <label>氏名</label>
                        <input class="field-control" type="text" placeholder="山田 太郎" required>
                    </div>

                    <div class="auth-field">
                        <label>メールアドレス</label>
                        <input class="field-control" type="email" placeholder="name@company.com" required>
                    </div>

                    <div class="auth-field">
                        <label>パスワード</label>
                        <input class="field-control" type="password" placeholder="8文字以上" required minlength="8">
                        <div class="password-strength">
                            <div class="password-strength-bar medium"></div>
                        </div>
                    </div>

                    <div class="auth-field">
                        <label>パスワード（確認）</label>
                        <input class="field-control" type="password" placeholder="もう一度入力してください" required>
                    </div>

                    <div class="auth-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            <a href="/terms">利用規約</a>および<a href="/privacy">プライバシーポリシー</a>に同意します
                        </label>
                    </div>

                    <button type="submit">アカウントを作成</button>
                </form>

                <div class="auth-divider">
                    <span>または SSO で登録</span>
                </div>

                <div class="auth-social" style="flex-direction: column; gap: 12px;">
                    <a href="#" class="btn-social" style="text-decoration: none;"
                        onclick="alert('Microsoft 365 認証へリダイレクトします');">
                        <svg viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" style="width: 18px; height: 18px;">
                            <rect x="1" y="1" width="9" height="9" fill="#F25022" />
                            <rect x="11" y="1" width="9" height="9" fill="#7FBA00" />
                            <rect x="1" y="11" width="9" height="9" fill="#00A4EF" />
                            <rect x="11" y="11" width="9" height="9" fill="#FFB900" />
                        </svg>
                        <span>Microsoft 365 で続ける</span>
                    </a>
                    <a href="#" class="btn-social" style="text-decoration: none;"
                        onclick="alert('Google Workspace 認証へリダイレクトします');">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 18px; height: 18px;">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span>Google Workspace で続ける</span>
                    </a>
                </div>

                <div class="auth-promo">
                    すでにアカウントをお持ちですか？ <a href="/">ログイン</a>
                </div>

                <footer class="auth-panel-footer">
                    <div class="auth-copyright">
                        © 2026 OneCRM Inc. All Rights Reserved.
                    </div>
                </footer>
            </div>
        </section>
    </div>
</body>

</html>
